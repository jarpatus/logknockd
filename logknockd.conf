{
  "file": "/tmp/system.log",
  "ruleset": [
    {
      "name": "Open ports for mobile",
      "filter": "drop wan in: .* SRC=([0-9.]+) .* PROTO=UDP",
      "sequence": [
        "drop wan in: .* SRC=([0-9.]+) .* DPT=1234",
        "drop wan in: .* SRC=([0-9.]+) .* DPT=5678",
        "drop wan in: .* SRC=([0-9.]+) .* DPT=8765",
        "drop wan in: .* SRC=([0-9.]+) .* DPT=4321"
      ],
      "cmds": [
        "uci set firewall.cfg0f3837.src_ip={0}",
        "uci set firewall.cfg0f3837.enabled=1",
        "uci commit"
      ]
    },
    {
      "name": "Open ports for tablet",
      "filter": "drop wan in: .* SRC=([0-9.]+) .* PROTO=UDP",
      "sequence": [
        "drop wan in: .* SRC=([0-9.]+) .* DPT=1111",
        "drop wan in: .* SRC=([0-9.]+) .* DPT=2222",
        "drop wan in: .* SRC=([0-9.]+) .* DPT=3333",
        "drop wan in: .* SRC=([0-9.]+) .* DPT=4444"
      ],
      "cmds": [
        "uci set firewall.cfg133837.src_ip={0}",
        "uci set firewall.cfg133837.enabled=1",
        "uci commit"
      ]
    }
  ]
}
